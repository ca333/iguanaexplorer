<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Iguana / Dashboard</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/budicon.css">
		<link rel="stylesheet" href="css/explorer.css">
		<link rel="stylesheet" href="css/cryptocoins.css">
		<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/localstorage.js"></script>
		<script type="text/javascript" src="js/explorer.js"></script>
		<script type="text/javascript" src="js/helpers.js"></script>
		<script type="text/javascript" src="js/api.js"></script>
	</head>
	<body>
		<section class="dashboard unselectable">
			<nav class="top">
				<div class="left">IguanaExplorer</div>
				<div class="center">
					<i class="icon-coin cc"></i> <span class="icon-coin-name"></span>
				</div>
				<div class="right cursor-pointer">
					<span class="realtime-mode">RT</span>
					<span class="blocks">Blocks: <span class="current"></span></span> | <span class="bundles">Bundles: <span class="current"></span> / <span class="total"></span></span> | <span class="connections">Connections: <span class="count"></span></span>
				</div>
			</nav>
			<div class="main-content">
				<!--div class="balance-block">
					<div class="label">Total balance:</div>
					<div class="balance">
						<span class="value"></span>
						<span class="currency"></span>
					</div>
				</div-->
				<div class="transactions-unit">
					<div class="top-bar">
						<div class="settings">
							<div class="show">
								<span class="label">
									Show <span class="selector"></span> blocks per page
								</span>
							</div>
							<div class="quick-search">
								<i class="icon bi_tool-magnifier"></i>
								<input type="text" class="input text" placeholder='Search txid, block hash or height' />
								<button class="btn btn-search">Search</button>
							</div>
						</div>
					</div>
					<div class="transactions-list">
						<div class="pager pager1"></div>
						<div class="transactions-list-repeater"></div>
						<div class="pager pager2"></div>
					</div>
				</div>
			</div>
		</section>
		<!-- hidden fade -->
		<section class="form-container block-info hidden fade">
			<div class="modal-overlay"></div>
			<div class="modal">
				<header class="form-header orange-gradient box-shadow-bottom">
					<i class="bi_interface-cross cursor-pointer btn-close"></i>
					<div class="title text-shadow">Info</div>
				</header>
				<div class="form-content">
					<div class="info"></div>
				</div>
			</div>
		</section>
	</body>
</html>
